</head>
<body>

        <div>

        <div class="section">
            <button class="nav-menu-toggle-btn">
                <span></span>

                    <span class="favorites-count">0</span>
                </li>
            </ul>
        </div>
    </nav>
    <header class="page-header">
        <div class="stages">
            <div class="section">
                <a href="index.html"><i class="fas fa-home"></i> Home</a>
                <a href="characters.html">Heroes</a>
            </div>
        </div>
        <div class="logo">
            <img src="images/Marvel_Logo.svg" alt="logo" class="logo">
            Heroes Area
        </div>
    </header>
    <section class="section main">
        <div class="title">
            <h3></h3>
        </div>
        <article class="article character"></article>
        <div class="btn-container hidden">
            <a href="#" id="apply-filters-btn" class="border-btn red">Watch comics</a>
            <a href="#" id="open-filters-btn" class="border-btn">Show filters</a>
        </div>
        <form class="filters-form">
            <div>
                <label for="comic-title-filter">Enter the first letters of the comic title or full name:</label>
                <input id="comic-title-filter" class="form-input filter" type="text" placeholder="Comic title starts with..." autocomplete="off">
            </div>
            <div>
                <label for="start-year-filter">Enter start year of the comic:</label>
                <input id="start-year-filter" class="form-input filter" type="text" placeholder="2021" autocomplete="off">
            </div>
            <div>
                <label for="comic-format-filter">Comic format:</label>
                <select id="comic-format-filter" class="form-input filter">
                    <option value="all" selected>all</option>
                    <option value="comic">comic</option>
                    <option value="magazine">magazine</option>
                    <option value="trade paperback">trade paperback</option>
                    <option value="hardcover">hardcover</option>
                    <option value="digest">digest</option>
                    <option value="graphic novel">graphic novel</option>
                    <option value="digital comic">digital comic</option>
                    <option value="infinite comic">infinite comic</option>
                </select>
            </div>
            <div>
                <label for="comic-format-type-filter">Comic format type:</label>
                <select id="comic-format-type-filter" class="form-input filter">
                    <option value="all" selected>all</option>
                    <option value="comic">comic</option>
                    <option value="collection">collection</option>
                </select>
            </div>
            <div>
                <label for="comic-date-descriptor-filter">Date descriptor:</label>
                <select id="comic-date-descriptor-filter" class="form-input filter">
                    <option value="all" selected>all</option>
                    <option value="lastWeek">last week</option>
                    <option value="thisWeek">this week</option>
                    <option value="nextWeek">next week</option>
                    <option value="thisMonth">this month</option>
                </select>
            </div>
            <div class="form-checkbox-wrapper">
                <input id="variant-comics-filter" class="form-checkbox filter" type="checkbox">
                <label for="variant-comics-filter">Exclude variant comics from the result set</label>
            </div>
            <a href="#" id="clear-filters-btn" class="transparent-btn">Clear filters</a>
        </form>
        <div>
            <div class="items-count"></div>
            <div class="comics-wrapper"></div>
            <div class="pagination"></div> 
        </div>
    </section>
    <footer class="page-footer">
        <section class="section">
            <div>
                <div class="logo">
                    <img src="images/Marvel_Logo.svg" alt="logo" class="logo">
                    Heroes search

                    </li>
                </ul>
            </div>

            </p>
        </section>
    </footer>

</body>
